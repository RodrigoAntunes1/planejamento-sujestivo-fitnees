<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#TeamAntunes - Resgate Sua Autoestima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
              },
              dark: {
                900: '#0a0a0a',
                800: '#171717',
                700: '#262626',
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
      }
      .gold-text-gradient {
        background: linear-gradient(to right, #fbbf24, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-border-gradient {
        border-image: linear-gradient(to right, #fbbf24, #d97706) 1;
      }
    </style>
  <script type="importmap">

}
